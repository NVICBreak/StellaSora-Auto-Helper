# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Runs when a release is published
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
# 增加 contents: write 权限，以便工作流能自动提交代码变更
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Version in HTML
        if: github.event_name == 'release'
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "Updating version to $TAG"
          
          sed -i "s|const DEFAULT_VERSION = '.*';|const DEFAULT_VERSION = '$TAG';|" ./page/index.html

      - name: Commit and Push Version Update
        if: github.event_name == 'release'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./page/index.html
          git commit -m "chore: bump version to ${{ github.event.release.tag_name }}"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './page'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4